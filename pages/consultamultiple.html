<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="¿Cansado de llenar decenas de formularios para consultar para tu estadía?. ¡No pierdas más tiempo! Realizá la consulta en todos los alojamientos de la localidad que desees."
    />
    <link rel="shortcut icon" href="/img/favicon.png" />
    <title>Consulta Alojamientos</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/6d523a2af5.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="header">
      <a href="../index.html">
        <p class="header__frase">Alojamientos Argentina</p>
      </a>
      <input id="menu-toggle" type="checkbox" />
      <label class="menu-button-container" for="menu-toggle">
        <div class="menu-button"></div>
      </label>
      <ul class="menu">
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="./alojamientos.html">Alojamientos</a></li>
        <li><a href="./faq.html">Preguntas Frecuentes</a></li>
        <li><a href="./contacto.html">Contacto</a></li>
      </ul>
    </header>
    <!-- La consulta multiple realizaría las consultas en todos los alojamientos de la ciudad seleccionada anteriormente  -->
    <main>
      <!-- Esta imagen estaría recortada y solamente quedaría visible los picos de las montañas -->
      <img
        id="consultamultiple__img"
        src="../img/busquedamultiple1.jpg"
        alt=""
        width="100%"
      />
      <div class="consultamultiple">
        <div class="consultamultiple__content">
          <div class="consultamultiple__form">
            <h1 class="titulo-pregunta">¿Querés realizar tu consulta?</h1>
            <form action="">
              <div>
                <label for="flname">Nombre y Apellido completo</label>
                <input
                  class="consultamultiple__input"
                  type="text"
                  id="flname"
                  name="flname"
                  required
                  autocomplete="off"
                />
              </div>
              <div>
                <label for="email">Correo Electrónico</label>
                <input
                  class="consultamultiple__input"
                  type="email"
                  id="email"
                  name="email"
                  required
                  autocomplete="off"
                />
              </div>
              <div>
                <label for="entrada">Fecha de entrada</label>
                <input
                  class="consultamultiple__input"
                  type="date"
                  name="entrada"
                  id="entrada"
                  required
                />
              </div>
              <div>
                <label for="salida">Fecha de salida</label>
                <input
                  class="consultamultiple__input"
                  type="date"
                  name="salida"
                  id="salida"
                  required
                />
              </div>
              <div>
                <label for="mayores">Mayores</label>
                <input
                  class="consultamultiple__input"
                  type="number"
                  name="mayores"
                  id="mayores"
                  required
                  autocomplete="off"
                />
              </div>
              <div>
                <label for="menores">Menores</label>
                <input
                  class="consultamultiple__input"
                  type="number"
                  name="menores"
                  id="menores"
                  required
                  value="0"
                  autocomplete="off"
                />
              </div>
              <div>
                <label for="mensaje">Su consulta</label><br />
                <textarea
                  class="consultamultiple__textarea"
                  name="message"
                  rows="10"
                  cols="70"
                  placeholder="Aquí podes consultar por algún servicio en específico que estés buscando,si acepta mascotas, etc..."
                ></textarea>
              </div>
              <div class="flex__buttons">
                <button class="stylish__button">Enviar</button>
                <button class="stylish__button" type="reset">Limpiar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__p">Derechos reservados - Alojamientos Argentina 2022</p>
      <a href="../index.html">
        <p class="footer__frase">Alojamientos Argentina</p>
      </a>
    </footer>
  </body>
</html>
